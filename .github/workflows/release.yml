name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build ${{ matrix.asset_name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: pkgtime
            asset_name: pkgtime-linux-amd64
          - os: windows-latest
            artifact_name: pkgtime.exe
            asset_name: pkgtime-windows-amd64.exe
          - os: macos-latest
            artifact_name: pkgtime
            asset_name: pkgtime-macos-arm64
          - os: macos-13
            artifact_name: pkgtime
            asset_name: pkgtime-macos-amd64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build Release
        run: cargo build --release --verbose

      - name: Rename Binary
        shell: bash
        run: |
          cp target/release/${{ matrix.artifact_name }} target/release/${{ matrix.asset_name }}

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: target/release/${{ matrix.asset_name }}
